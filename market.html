<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World of kitchens | NFT Market</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
  <!-- Normalize -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <!-- Fade Animation library -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Movil button animation -->
  <link rel="stylesheet" href="./css/hamburgers.min.css" />
  <!-- Iconos fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Custom Styles -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Custom JS File -->
  <script src="./js/main.js" type="module" defer></script>
  <script src="./js/index.js" type="module" defer></script>

<body>
  <nav class="nav">
    <button class="panel-btn hamburger hamburger--spin" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <figure class="logo-container">
      <img src="assets/images/logo.png" alt="Logo " class="logo-image">
    </figure>
    <section class="social-container">
      <button class="socials-cta flex-center">
        <img src="assets/icons/share.svg" alt="Share Icon">
      </button>
      <section class="socials-links">
        <a href="#" class="social-link"><img src="./assets/icons/discord.svg" alt=""></a>
        <a href="#" class="social-link"><img src="./assets/icons/telegram.svg" alt=""></a>
        <a href="#" class="social-link"><img src="./assets/icons/medium.svg" alt=""></a>
        <a href="#" class="social-link"><img src="./assets/icons/twitter.svg" alt=""></a>
      </section>
    </section>
    <section class="nav-links">
      <a href="index.html#header" class="nav-link"><i class="fa-solid fa-house"></i> Home</a>
      <a href="market.html" class="nav-link"><i class="fa-solid fa-shop"></i> NFT Market</a>
      <a href="index.html#gameplay" class="nav-link"><i class="fa-brands fa-steam-symbol"></i> Gameplay</a>
      <a href="index.html#roadmap" class="nav-link"><i class="fa-solid fa-timeline"></i> Roadmap</a>
      <a href="index.html#tokenomics" class="nav-link"><i class="fa-solid fa-chart-line"></i> Tokenomics</a>
      <a href="index.html#contact" class="nav-link"><i class="fa-solid fa-envelope"></i> Contact</a>
    </section>
  </nav>
  <main class="grid-container container">
    <div class="alert-metamask">
      <a href="#" class="alert-close"><i class="fas fa-times"></i></a>
      <h2>You Have Not Metamask Installed</h2>
      <p>install metamask <a target="_blank" href="https://metamask.io/download/">Here</a></p>
    </div>
    <button class="btn btn-cta">
      <img src="./assets/images/meta-mask-logo.png"
        alt="Meta Mask Logo" class="btn-cta-logo">
      <span class="btn-cta-label">
        Connect Wallet
      </span>
    </button>
    <button class="btn secondary-cta">
      <img src="./assets/images/logo.png"
        alt="Meta Mask Logo" class="btn-cta-logo">
      <span class="btn-cta-label">
        Add Token
      </span>
    </button>

  </main>
  <!-- Footer -->
  <footer class="footer">
    <img class="footer-image" src="assets/images/bg-footer.png" alt="">
    <div class="footer-texts">
      <p>&copy; 2022 World of kitchens All Rights Reserved.</p>
      <a href="mailto:support@wokgame.app" class="footer-contact">Contact Us</a>
    </div>
    <section class="footer-links">
      <a href="#" class="social-link"><img src="./assets/icons/discord.svg" alt=""></a>
      <a href="#" class="social-link"><img src="./assets/icons/telegram.svg" alt=""></a>
      <a href="#" class="social-link"><img src="./assets/icons/medium.svg" alt=""></a>
      <a href="#" class="social-link"><img src="./assets/icons/twitter.svg" alt=""></a>
    </section>
  </footer>
